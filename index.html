<!DOCTYPE html>
<html>

<head>
  <title>Мой любимчик</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="loading">
  <div id="wrapper">
    <div id="bg"></div>
    <div id="overlay"></div>
    <div id="main">
      <header id="header">
        <h1>Производим телепортацию</h1>
        <form name="redirect" id="redirect">
          Телепортация произойдёт через
          <input size="1" name="redirect2" id="counter"></input>секунды.
        </form>
      </header>
      <footer id="footer">
        <span class="copyright">&copy; Разработка редиректа: <a href="https://vk.com/ruslanil19">@ruslanil19</a>.</span>
      </footer>
    </div>
  </div>
  </div>
  <script type="text/javascript">
    window.onload = function() {
      document.body.className = '';
    }
    window.ontouchmove = function() {
      return false;
    }
    window.onorientationchange = function() {
      document.body.scrollTop = 0;
    }
    
    var countdownfrom = 7
    var currentsecond = document.redirect.redirect2.value = countdownfrom + 1

    function countredirect() {
      if (currentsecond != 0) {
        currentsecond -= 1
        document.redirect.redirect2.value = currentsecond
      }
      else {
      showIt()
      return
      }
      setTimeout("countredirect()", 1000)
    }
    countredirect()

    function showIt() {
      alert('Телепортация на страницу любимого человека...')
      window.location.href = "https://vk.com/id0";
    }
  </script>
</body>

</html>
